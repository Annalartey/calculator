<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Calculator</title>
        <link rel="stylesheet" href="index.css"/>
        
    </head>
    <body>
        <div>
            <h1 class="title">Calculator</h1>
            <div class="container">
                <div class="input" id="input"></div>
                <div id="operation" class="operation">
                        <div>+</div>
                        <div>-</div>
                        <div>*</div>
                        <div>/</div>
                </div>
                <div class="down_panel">
                    <div>
                        <div class="numbers">
                                <div>7</div>
                                <div>8</div>
                                <div>9</div>
                        </div>
                        <div class="numbers">
                                <div>4</div>
                                <div>5</div>
                                <div>6</div>
                        </div>
                        <div class="numbers">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                        </div>
                        <div class="numbers">
                                <div class="dot">.</div>
                                <div>0</div>
                                <div class="clear" id="clear">c</div>
                        </div>
                    </div>
                    <div>
                        <div id="delete" class="delete"> <= </div>
                        <div id="result" class="equal">=</div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
    

</html>
